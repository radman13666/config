apply plugin: 'java'

version = 1.0
buildDir = 'out'
libsDirName = 'dist'

sourceSets {
  main {
    resources.srcDirs = ['src/main/res']
    output.classesDir = "$project.buildDir/$name/class"
    output.resourcesDir = "$project.buildDir/$name/res"
  }
  test {
    resources.srcDirs = ['src/test/res']
    output.classesDir = "$project.buildDir/$name/class"
    output.resourcesDir = "$project.buildDir/$name/res"
  }
}

jar {
  manifest {
    //set the package name to that of the main class
    attributes("Main-Class": "com.example.mypackagename.MainClassName")
  }
}

